  <script id="complete-number" sample-input="6" sample-output="YES"   comment="判断一个数是否为完全数">
    var a = +prompt('输入一个数')
    var sum = 0
    for (var i = 1; i < a; i++){
      if (a % i == 0){
        sum += i
      }
    }
    console.log(sum == a?'YES':'NO')
  </script>
