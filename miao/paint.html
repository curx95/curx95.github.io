<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  //直线
  for (var i = 0 ; i < 400; i++) {
    dot(i,10)
  }
  //虚线
  for (i = 0 ; i < 400; i = i + 2) {
    dot(i,20)
  }
  //双点虚线
  var a = 0
  var b = 1
  for(i = 0 ; i < 400; i++) {
    dot(a,30)
    dot(b,30)
    a = a + 4
    b = b + 4
  }
  //三点虚线
  a = 0
  b = 1
  var c = 2
  for(i = 0 ; i < 400; i++) {
    dot(a,40)
    dot(b,40)
    dot(c,40)
    a = a + 5
    b = b + 5
    c = c + 5
  }
  //圆
  var x = 0
  var y = 0
  for(i = 0; i < 361;i+=0.1) {
    var x = 100 + Math.sin(2*Math.PI/360*i)*50
    var y = 100 + Math.cos(2*Math.PI/360*i)*50
    dot(x,y)
  }
  //45度线
  x = 0
  y = 0
  for(i = 0; i < 400 ;i++) {
    dot(x,y)
    x += 1
    y += 1
  }
  //对角线
  x = 0
  y = 0
  for(i = 0; i < 400 ;i++) {
    dot(x,y)
    x += 1
    y += 3/4
  }
  //黑正方形
  x = 149
  y = 150
  for(i = 0; i < 50 ;i++){
    x = x + 1
    y = 150
    for(var t = 0; t < 50;t++){
      dot(x,y)
      y = y + 1
    }
  }
  //彩色正方形
  x = 199
  y = 200
  b = 0
  var g = 255
  for(i = 0; i <= 50 ;i++){
    x = x + 1
    y = 200
    b = 0 + i * 5
    g = 255
    for(var t = 0; t <= 50;t++){
      dot(x,y,'rgb(255,'+ g +','+ b +')')
      y = y + 1
      g = 250- t * 5
    }
  }
</script>
</html>
