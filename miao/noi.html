  <script id="ch0105/01">
    //01:求平均年龄
    //班上有学生若干名，给出每名学生的年龄（整数），求班上所有学生的平均年龄，保留到小数点后两位。
    var num = +prompt('请输入有多少名学生')
    var sum = 0
    for(var i = 0; i < num; i++){
      var age = +prompt('请输入第'+(i+1)+'位学生的年龄')
      sum = sum + age
    }
    var avg = sum/num
    avg=avg.toFixed(2)
    console.log(avg)
  </script>
  <script id="ch0105/02">
    //02:财务管理
    //Larry今年毕业并找到了一份工作。他赚很多钱，但似乎总是不够。Larry认为他需要控制他的投资以解决自己的财务问题。Larry拿到了自己的银行账户详单，想看看自己有多少钱。请帮助Larry写一个程序，通过过去12个月中每月的月末结余，计算平均结余。
    var sum = 0
    for(var i = 0; i < 12; i++){
      var mm = +prompt('请输入第'+(i+1)+'月的结余')
      sum = sum + mm
    }
    var avg = sum/12
    avg=avg.toFixed(2)
    console.log('$'+avg)
  </script>
  <script id="ch0105/03">
    // 03:均值

    var num = +prompt('请输入有多少个数字')

      var mm = +prompt('请输入第'+(i+1)+'个数字')
      sum = sum + mm
    }

  </script>
  <script id="ch0105/04">
    // 04:求整数的和与均值
    // 读入n（1 <= n <= 10000）个整数，求它们的和与均值。
    var num = +prompt('请输入有多少个数字')
    var sum = 0
    for(var i = 0; i < num; i++){
      var mm = +prompt('请输入第'+(i+1)+'个数字')
      sum = sum + mm
    }
    var avg = sum/num
    avg=avg.toFixed(5)
    console.log(sum+' '+avg)
  </script>
  <script id="ch0105/05">
    // 05:最高的分数
    // 孙老师讲授的《计算概论》这门课期中考试刚刚结束，
    // 他想知道考试中取得的最高分数。
    var num = +prompt('请输入有多少个学生')
    var t = 0
    for(var i = 0; i < num; i++){

      if (score > t){

      }
    }

  </script>
  <script id="ch0105/06">
    // 06:整数序列的元素最大跨度值
    // 给定一个长度为n的非负整数序列，请计算序列的最大跨度值（最大跨度值 = 最大值减去最小值）。
    var num = +prompt('请输入有多少个数字')
    var n = +prompt('请输入第1个数字')
    var max = n
    var min = n
    for(var i = 1; i < num; i++){
      var n = +prompt('请输入第'+(i+1)+'个数字')
      if (n > max){
        max = n
      }
      if (n < min) {
        min = n
      }
    }
    console.log(max-min)
  </script>
  <script id="ch0105/07">
    // 07:奥运奖牌计数
    // 2008年北京奥运会，A国的运动员参与了n天的决赛项目(1≤n≤17)。现在要统计一下A国所获得的金、银、铜牌数目及总奖牌数。
    var num = +prompt('请输入比赛进行了几天')
    var Au  = 0
    var Ag  = 0
    var Cu  = 0
    var Aus = 0
    var Ags = 0
    var Cus = 0
    var sum = 0
    for (var i = 0; i < num; i++){
      Au = +prompt('请输入第'+(i + 1)+'天的金牌数')
      Ag = +prompt('请输入第'+(i + 1)+'天的银牌数')
      Cu = +prompt('请输入第'+(i + 1)+'天的铜牌数')
      Aus = Aus + Au
      Ags = Ags + Ag
      Cus = Cus + Cu
    }
    sum = Aus + Ags +Cus
    console.log(Aus+' '+Ags+' '+Cus+' '+sum)
  </script>
  <script id="ch0105/08">
    // 08:多边形内角和
    // 在欧几里德几何中，n边形的内角和是(n-2)*180°。已知其中(n-1)
    // 个内角的度数，就能计算出剩下的一个未知内角的度数。请编写一个程序，来解决这个问题。
    var n = +prompt('请输入多边形边数')
    var deg = (n - 2) * 180
    for (var i = 1; i < n; i++){
      var deg_got = +prompt('请输入第'+i+'个内角的度数')
      deg = deg - deg_got
    }
    console.log(deg)
  </script>
  <script id="ch0105/09">
    // 09:奇数求和
    // 计算非负整数 m 到 n（包括m 和 n ）之间的所有奇数的和，其中，m 不大于 n，且n 不大于300。例如 m=3, n=12, 其和则为：3+5+7+9+11=35。
    var min = +prompt('请输入起始值')
    var max = +prompt('请输入结束值')
    var sum=0
    for(var i = min; i <= max; i++){
      if (i % 2 != 0) {
        sum = i + sum
      }
    }
    console.log(sum)
  </script>

  <script id="ch0105/11">
    // 11:整数的个数
    // 给定k（1< k < 100）个正整数，其中每个数都是大于等于1，小于等于10的数。写程序计算给定的k个正整数中，1，5和10出现的次数。

    for (var i = 0; i < n; i++) {

      if (m === 5) {

  <script id="ch0105/12">
    // 12:与指定数字相同的数的个数
    // 输入包含2行：
    // 第1行为N和m，表示整数序列的长度(N <= 100)和指定的数字， 中间用一个空格分开；

    for (var i = 0; i < n; i++) {
      var m = +prompt('请输入第'+(i+1)+'个数字')
      if (m === p) {
        a +=1
      }
    }
    console.log(a)
  </script>

  <script id='ch0105/15'>
    // 15:银行利息
    // 农夫约翰在去年赚了一大笔钱！他想要把这些钱用于投资，并对自己能得到多少收益感到好奇。已知投资的复合年利率为R（0到20之间的整数）。约翰现有总值为M的钱（100到1,000,000之间的整数）。他清楚地知道自己要投资Y年（范围0到400）。请帮助他计算最终他会有多少钱，并输出它的整数部分。数据保证输出结果在32位有符号整数范围内。
    var s = +prompt('请输入年利率')
    var n = +prompt('请输入投资金额')
    var p = +prompt('请输入投资年数')
    for (var i = 0; i < p; i++) {
      n = n * (s / 100 + 1)
    }
    n = parseInt(n)
    console.log(n)
  </script>
  <script id='ch0105/16'>
    // 16:买房子
    // 某程序员开始工作，年薪N万，他希望在中关村公馆买一套60平米的房子，现在价格是200万，假设房子价格以每年百分之K增长，并且该程序员未来年薪不变，且不吃不喝，不用交税，每年所得N万全都积攒起来，问第几年能够买下这套房子？（第一年年薪N万，房价200万）
    var s = +prompt('请输入年薪')
    var n = +prompt('请输入房价增长百分比')
    var b = s
    var p = 200
    for (var i = 1; i < 20; i++) {
      p = (1 + n / 100) * p
      s = b+s
      if (s > p){
        console.log(i+1)
        break
      }
      if (s < p && i === 19) {
        console.log('Impossible')
      }
    }
  </script>
  <script id='ch0105/17'>
    // 17:菲波那契数列
    // 菲波那契数列是指这样的数列: 数列的第一个和第二个数都为1，接下来每个数都等于前面2个数之和。给出一个正整数k，要求菲波那契数列中第k个数是多少
    var n = +prompt('请输入第几位数字')
    var a = 1
    var b = 1
    if (n === 1 || n=== 2){
        console.log('1')
      }
    else {
      for (var i = 2; i < n; i++) {
        c = a + b
        a = b
        b = c
      }
      console.log(c)
    }
  </script>
